<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Exercicio 07 lista 2</title>
	<meta charset="utf-8">
</head>
<body>
<form method="post" action="/clientes">
	<fieldset>
		
		<legend>Cadastro de Clientes</legend>
		
		<br>

		<label>Nome</label>
		
		<br>
		<br>
		
		<input type="text" placeholder="Digite um nome" name="nome_cliente"></input>
		
		<br>
		<br>
		
		<label for="end_cliente">Endereço</label>
		<br>
		<br>

		<input type="texto" placeholder="Digite o endereço" name="end_cliente">
		
		<br>
		<br>
		
		<label for="email_cliente">Email</label>
		
		<br>
		
		
		<input type="text" placeholder="Digite o Email" name="email_cliente">
		
		<br>
		<br>

		<input type="checkbox" name="deseja_news">Deseja receber newsletter

		<br>
		<br>
		
		<button>Cadastrar</button>
		
		<button type="reset">Cancelar</button>
		
		
	</fieldset>
	
</form>
</body>
</html>
