<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Valor total de um carro</title>
        <meta charset="utf-8">
    <body>
        <section>
            <div class="centro">
                
                Número de carros vendidos:
                <input class="numcar" type="text"><br>
               
                Valor total de vendas:
                <input class="totalvendas" type="text"><br>
                
                Sálario Fixo:
                <input class="sal" type="text"><br>
                
                Valor por carro vendido:
                <input class="valcar" type="text"><br>


                <button onclick="clicar()">Resultado</button>
                <p class="resultado"></p>
            </div>
        </section>
    </body>
</html>
<script type="text/javascript">
    function clicar() {
    var numcar = document.querySelector(".numcar").value;
    var totalvendas = document.querySelector(".totalvendas").value;
    var sal = document.querySelector(".sal").value;
    var valcar = document.querySelector(".valcar").value;

    
    
  var resultado = (parseInt(sal)+(parseInt(valcar)*5/100))+(parseInt(numcar)*parseInt(valcar));



    document.querySelector(".resultado").innerHTML = resultado;
}
</script>
