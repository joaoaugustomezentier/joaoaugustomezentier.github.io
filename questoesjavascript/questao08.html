   <script type="text/javascript">
    var fahrenheit = parseFloat( prompt("Temperatura em graus Fahrenheit: ") );

    var celsius = 5*(fahrenheit - 32) / 9 ;

    document.write("Temperatura em graus Celsius = ", celsius);
   </script>
